<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/listmatch.css}">
    <link rel="icon" href="../img/coeurlogo.png" />
    <title>Monster - Ma liste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

<body>
<div class="block">
    <header class="header">
        <a th:href="@{catalogue}"><img class="heart-logo-image" src="../img/coeurlogo.png" alt="logo heart"></a>
        <a th:href="@{account}"><img class="header-logo-avatar" src="../icons/icons8-purple-man-96.png" alt="logo avatar"></a>
        <a th:href="@{discussion}"><img class="header-logo-courier" src="../icons/icons8-message-chat-100.png" alt="logo courier"></a>
    </header>
</div>
<div class="index">
    <div class="index-title">
        <p class="title-text1">Ma liste</p>
    </div>
</div>
<div class="box">

            <figure class="image is-64x64">
                <img src="../icons/icons8-purple-man-96.png" alt="Image">
            </figure>
        </div>

            <div class="content">
                <p>
                    <strong>John Smith</strong> <small>Level</small>
                    <br>
                    Description
                </p>
            </div>

                <div class="level-left">
                    <a class="level-item" aria-label="reply">
            <span class="icon is-small">
              <i class="fas fa-reply" aria-hidden="true"></i>
            </span>
                    </a>

            <span class="icon is-small">
              <i class="fas fa-retweet" aria-hidden="true"></i>
            </span>
                    </a>
                    <a class="level-item" aria-label="like">
            <span class="icon is-small">
              <i class="fas fa-heart" aria-hidden="true"></i>
            </span>
                    </a>
                </div>
