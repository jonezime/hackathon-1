<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{../css/listmatch.css}">
    <link rel="icon" href="../img/coeurlogo.png"/>
    <title>Monster - Ma liste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
</head>
<body>
<div class="block">
    <header class="header">
        <a th:href="@{http://localhost:8080/catalogue/{id}(id=${monsterInfos.id})}"><img class="heart-logo-image"
                                                                                         src="../img/coeurlogo.png"
                                                                                         alt="logo heart"></a>
        <a th:href="@{http://localhost:8080/account/{id}(id=${monsterInfos.id})}"><img class="header-logo-avatar"
                                                                                       src="../icons/icons8-purple-man-96.png"
                                                                                       alt="logo avatar"></a>
        <a th:href="@{http://localhost:8080/listmatch/{id}(id=${monsterInfos.id})}"><img class="header-logo-courier"
                                                                                         src="../icons/icons8-message-chat-100.png"
                                                                                         alt="logo courier"></a>
    </header>
</div>
<div class="index">
    <div class="index-title">
        <p class="title-text1">Mes messages</p>
    </div>
</div>
<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-48x48">
                <img class="is-rounded" src="../img/monstree.jpg"/>
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>Ravenous demon</strong> <small>level 5</small>
                    <br>
                    Pourquoi tu réponds pas ??
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a class="level-item" aria-label="reply">
            <span class="icon is-small">
              <i class="fas fa-reply" aria-hidden="true"></i>
            </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
            <span class="icon is-small">
              <i class="fas fa-retweet" aria-hidden="true"></i>
            </span>
                    </a>
                    <a class="level-item" aria-label="like">
            <span class="icon is-small">
              <i class="fas fa-heart" aria-hidden="true"></i>
            </span>
                    </a>
                </div>
            </nav>
        </div>
    </article>
    <footer class="card-footer">
        <a href="#" class="card-footer-item">Supprimer</a>
        <a href="#" class="card-footer-item">Ecrire</a>
    </footer>
</div>
