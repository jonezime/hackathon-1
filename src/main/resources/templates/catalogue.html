<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{css/catalogue.css}">
    <link rel="icon" href="../img/coeurlogo.png" />
    <title>Monster - Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>
<body>
<div class="block">
    <header class="header">
        <a th:href="@{catalogue}"><img class="heart-logo-image" src="../img/coeurlogo.png" alt="logo heart"></a>
        <a th:href="@{account}"><img class="header-logo-avatar" src="../icons/icons8-purple-man-96.png" alt="logo avatar"></a>
        <a th:href="@{discussion}"><img class="header-logo-courier" src="../icons/icons8-message-chat-100.png" alt="logo courier"></a>
    </header>
</div>
<div class="block">
    <div class="container">
        <div class="tile">
            <article class="tile is-child notification is-info has-background-danger">
                <p class="title">Pseudo du monstre</p>
                <p class="subtitle">Level</p>
                <figure class="image is-4by4">
                    <a href="#"><img class="image-catalogue" src="../img/background_index.jpeg" /></a>
                </figure>
            </article>
        </div>
    </div>
</div>
<div class="block">
    <a href="#"><img class="thumb-down" src="../icons/down.png" alt="logo avatar"></a>
    <a href="#"><img class="thumb-up" src="../icons/icons8-zombie-hand-thumbs-up-64.png" alt="logo heart"></a>
</div>
</body>
</html>
